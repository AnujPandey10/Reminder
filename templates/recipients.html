<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Recipients - Wockhardt Reminders</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{{ url_for('index') }}">Wockhardt Reminders</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_reminder') }}">Add Reminder</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_recipients') }}">Manage Recipients</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Manage Recipients</h1>
    <div class="mt-3">
      <form method="POST">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Designation:</label>
          <input type="text" name="designation" class="form-control">
        </div>
        <div class="form-group">
          <label>Location:</label>
          <input type="text" name="location" class="form-control">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Phone:</label>
          <input type="text" name="phone" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Recipient</button>
      </form>
    </div>
    <hr>
    <h2>Existing Recipients</h2>
    <ul class="list-group">
      {% for recipient in recipients %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ recipient.name }} - {{ recipient.email }}</span>
          <span>
            <a href="{{ url_for('edit_recipient', id=recipient.id) }}" class="btn btn-sm btn-info">Edit</a>
            <form method="POST" action="{{ url_for('delete_recipient', id=recipient.id) }}" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this recipient?');">Delete</button>
            </form>
          </span>
        </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center py-3">
    <div class="container">
      <span class="text-muted">Developed by Anuj Pandey, Data Scientist, Contact: 4224</span>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
