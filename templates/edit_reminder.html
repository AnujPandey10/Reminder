<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Reminder - Wockhardt Reminders</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{{ url_for('index') }}">Wockhardt Reminders</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_reminder') }}">Add Reminder</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_recipients') }}">Manage Recipients</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Edit Reminder</h1>
    <form method="POST">
      <div class="form-group">
        <label>Task Detail:</label>
        <input type="text" name="task_detail" class="form-control" value="{{ reminder.task_detail }}" required>
      </div>
      <div class="form-group">
        <label>Type:</label>
        <input type="text" name="reminder_type" class="form-control" value="{{ reminder.reminder_type }}">
      </div>
      <div class="form-group">
        <label>Purpose:</label>
        <input type="text" name="purpose" class="form-control" value="{{ reminder.purpose }}">
      </div>
      <div class="form-group">
        <label>Next Reminder Date:</label>
        <input type="date" name="next_reminder_date" class="form-control" value="{{ reminder.next_reminder_date }}" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" name="recurring" class="form-check-input" {% if reminder.recurring %}checked{% endif %}>
        <label class="form-check-label">Recurring</label>
      </div>
      <div class="form-group">
        <label>Interval (in days):</label>
        <input type="number" name="interval_days" value="{{ reminder.interval_days }}" class="form-control">
      </div>
      <div class="form-group">
        <label>Recipients:</label><br>
        {% for recipient in recipients %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="recipients" value="{{ recipient.id }}" {% if recipient in reminder.recipients %}checked{% endif %}>
            <label class="form-check-label">{{ recipient.name }} ({{ recipient.email }})</label>
          </div><br>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Update Reminder</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center py-3">
    <div class="container">
      <span class="text-muted">Developed by Anuj Pandey, Data Scientist, Contact: 4224</span>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
