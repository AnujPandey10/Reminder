<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Recipient - Wockhardt Reminders</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{{ url_for('index') }}">Wockhardt Reminders</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_reminder') }}">Add Reminder</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_recipients') }}">Manage Recipients</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h1>Edit Recipient</h1>
    <form method="POST">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" value="{{ recipient.name }}" required>
      </div>
      <div class="form-group">
        <label>Designation:</label>
        <input type="text" name="designation" class="form-control" value="{{ recipient.designation }}">
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="text" name="location" class="form-control" value="{{ recipient.location }}">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" value="{{ recipient.email }}" required>
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" name="phone" class="form-control" value="{{ recipient.phone }}">
      </div>
      <button type="submit" class="btn btn-primary">Update Recipient</button>
    </form>
  </div>
  
  <!-- Footer -->
  <footer class="footer bg-light text-center py-3">
    <div class="container">
      <span class="text-muted">Developed by Anuj Pandey, Data Scientist, Contact: 4224</span>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
